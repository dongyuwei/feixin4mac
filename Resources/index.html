    <body>
      
      <form  id="login_form">
        <LABEL for='UserName' >手机或飞信号:</LABEL><input name='UserName' type='number' required autofocus  />
        <LABEL for='Pwd' >密码:</LABEL><input name='Pwd' type='password' required />
        <LABEL for='Ccp' >验证码:</LABEL><input name='Ccp' type='text' required />
        <img id="login_code" />
     </form>
     <button id="login"  disabled >登录飞信</button>
      
     <div id="user_info">
        登陆成功:
        <div>姓名：<span id="name"></span></div>
        <div>个性签名：<span id="nick_name"></span></div>
        <div>飞信号码：<span id="sid"></span></div>
     </div>
     <div id="loading" style="display:none;" >加载联系人列表...</div>
    
     <ul id="contact_list" >
     </ul>
     <div id="chatWindow">
        <div id="peer"></div>
        <div class="chat-history">
            <ul id="chat_history"></ul>
        </div>
        <textarea value="" id="chat_content" contenteditable="true" ></textarea>
        <span><input type="checkbox" id="chat_checkbox"><label for="chat_checkbox">发短信</label></span>
        <em>(最多<strong>180</strong>字)</em><button id="send_msg">发 送</button>
     </div>
