<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"> 
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        <title>飞信(@月明沧海)</title>
         <link href="css/feixin.css" type="text/css" rel="stylesheet" charset="utf-8" />
        <script src="js/dojo.js" charset="utf-8" type="application/javascript"  ></script>
        <script src="js/feixin.js" charset="utf-8" type="application/javascript" ></script>
    </head>
    <body>
        <div id="left_panel">
          <form  id="login_form">
            <LABEL for='UserName' >手机或飞信号:</LABEL>
            <input name='UserName' type='number'  required autofocus placeholder='手机或飞信号'>
            <LABEL for='Pwd' >密码:</LABEL>
            <input name='Pwd' type='password' required >
            <LABEL for='Ccp' >验证码(不区分大小写):</LABEL>
            <input name='Ccp' type='text' required>
            <img id="login_code" />
            
            <LABEL for='OnlineStatus' >隐身登陆:</LABEL>
            <input type="checkbox" value="0" name="OnlineStatus">
         </form>
         
         <button id="login"  disabled >登录飞信</button>
          
         <div id="user_info">
            <span id="name"></span><button id="send_sms_to_self">给自己发短信</button>
            <select id='set_status'>
                <option value="">设置状态</option>
                <option value="400" >在线</option>
                <option value="0">隐身</option>
                <option value="100">离开</option>
                <option value="600">忙碌</option>
            </select>
            <div>个性签名：<span id="nick_name"></span></div>
            <div>飞信号码：<span id="sid"></span></div>
            
         </div>
        
         <div id="loading" style="display:none;" >加载联系人列表...</div>
        
         <ul id="contact_list" >
         </ul>
     </div>
     
     <div id="chatWindow">
        <img id="hide_chat_window" src="../images/minus.png" title="隐藏对话框" />
        <span id="peer-status">在线</span>
        <div id="peer"></div>
        <div class="chat-history">
            <ul id="chat_history"></ul>
        </div>
        <textarea value="" id="chat_content"  placeholder='ctrl+enter发送' ></textarea>
        <span><input type="checkbox" id="chat_checkbox"><label for="chat_checkbox">发短信</label></span>
        <em>(最多<strong>180</strong>字)</em>
        <button id="send_msg" title='ctrl+enter发送' >发 送</button>
        <button id="copy_history">复制聊天记录</button>
     </div>

        //列表拼音排序
        //表情
        //导出聊天历史记录(到文件,邮件),服务器保存备份
     </script>

  </body>
</html>
